<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">
  </head>
  <body>
    <div class="container">
      <h2>Handwritten Digit Recognizer</h2>
      <h3>Draw a digit in the blackbox </h3>
      <canvas id="canvas" width=200 height=200></canvas>
      <hr>
      <button id="btn-predict" class="btn">Predict</button>
      <button id="btn-erase" class="btn">Erase</button>
      <div id="modal-dialog-container" class="modal-backdrop hidden">
        <div id="modal-dialog">
          <div class="modal-title">
            Prediction
          </div>
          <div class="modal-content">
            <h1 id="output-box"></h1>
          </div>
          <div class="modal-controls">
            <button id="btn-ok" class="btn-ok">OK</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
